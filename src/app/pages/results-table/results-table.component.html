<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records; let i = index">
            <th><i (click)="star =! star" [class]="star? 'far fa-star star' : 'far fa-star'"></i></th>
            <td>{{ i + 1 }}</td>
            <td>{{ record.name}} - {{ record.symbol }}</td>
            <td>$ {{ record.price | dropCero }}</td>
        </tr>

</table>
